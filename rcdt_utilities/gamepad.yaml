Xbox Series X Controller:
  buttons:
    4: "gripper_open"
    5: "gripper_close"
    0: "a_button"
    1: "b_button"
    2: "x_button"
  axes:
    1:
      movement: "linear"
      direction: "x"
      flip: "true"
    0:
      movement: "linear"
      direction: "y"
    4:
      movement: "linear"
      direction: "z"
    3:
      movement: "angular"
      direction: "z"
      flip: "true"
    5:
      movement: "angular"
      direction: "selected"
      sign: "positive"
    2:
      movement: "angular"
      direction: "selected"
      sign: "negative"

